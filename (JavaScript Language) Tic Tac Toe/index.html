<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra Kaiser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winning-msg hide">
        <h1 class="congratulation">Congratulation !</h1>
        <p class="comment"></p>
        <button class="reset-btn">New Game</button>
    </div>
    <div class="draw-msg hide">
        <h1 class="congratulation">Draw !</h1>
        <button class="reset-btn">Play Again</button>
    </div>
    <main>
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="reset-btn">RESET</div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
